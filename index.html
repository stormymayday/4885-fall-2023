<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <div id="app"></div>

  <template id="starter-page">
    <div class="container">
      <div class="img-container">
        <img src="" alt="cars" />
      </div>
      <h1>Welcome to TowTackle</h1>
      <button id="login-btn" type="submit" class="button-medium">
        Login
      </button>
      <button class="button-medium" id="register-btn">Register</button>
    </div>
  </template>

  <template id="login-page-template">
    <div class="login-page-layout">
      <div class="container-img-login-page">
        <div class="logo-container-login-page"><img src="" alt="" /></div>
        <div class="text-container-login-page"></div>
        <div class="container-img-for-login-page">
          <img src="" alt="" />
        </div>
      </div>
      <div class="container-login-page">
        <div class="centered-box">
          <div class="text-container-h2-registration">
            <h2>Login to Towtackle</h2>
            <p>New User?</p>
            <span id="register-btn-login-page">Register Now</span>
          </div>
          <form id="login-from" method="post" class="form-login">
            <div class="form-group">
              <input type="email" id="username-email" name="username" class="form-input"
                placeholder="Enter Email Here" />
            </div>
            <div class="form-group">
              <input type="password" id="password-login" name="password" class="form-input" placeholder="Password" />
              <i class="eye-icon-password"></i>
            </div>
            <button id="login-btn" type="submit" class="button-primary-simple-black">
              Login
            </button>
          </form>
          <div class="or-splitter">- OR -</div>
          <div class="registration-with-btns">
            <ul>
              <li>
                <i class="facebook-logo-svg"></i>
              </li>
              <li>
                <i class="twitter-logo-svg"></i>
              </li>
              <li>
                <i class="google-logo-svg"></i>
              </li>
              <li>
                <i class="apple-logo-svg"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="registration-page-template">
    <div class="login-page-layout">
      <div class="container-img-login-page">
        <div class="logo-container-login-page"><img src="" alt="" /></div>
        <div class="text-container-login-page"></div>
        <div class="container-img-for-login-page">
          <img src="" alt="" />
        </div>
      </div>
      <div class="container-login-page">
        <div class="centered-box">
          <div class="text-container-h2-registration">
            <h2>Sign Up</h2>
            <p>Existing User?</p>
            <span id="login-btn-registration-page">Login</span>
          </div>
          <form id="registration-form">
            <div class="form-group">
              <input type="text" id="name-registration" name="name" placeholder="Enter Name" class="form-input"
                required />
            </div>
            <div class="form-group">
              <input type="email" id="email-registration" class="form-input" name="email" placeholder="Enter Email"
                required />
            </div>
            <div class="form-group">
              <input type="password" id="password-registration" class="form-input" name="password"
                placeholder="Password" required />
              <i class="eye-icon-password"></i>

            </div>
            <div class="form-group">
              <input type="password" id="confirmPassword-registration" class="form-input" name="confirmPassword"
                placeholder="Confirm Password" required />
              <i class="eye-icon-password"></i>

            </div>
            <button type="submit" id="register-btn" class="button-primary-simple-black">
              Register
            </button>
          </form>
          <div class="or-splitter">- OR -</div>
          <div class="registration-with-btns">
            <ul>
              <li>
                <i class="facebook-logo-svg"></i>
              </li>
              <li>
                <i class="twitter-logo-svg"></i>
              </li>
              <li>
                <i class="google-logo-svg"></i>
              </li>
              <li>
                <i class="apple-logo-svg"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
  </template>

  <template id="registration-selection-page">
    <button>Back button</button>
    <h1>Select Acount</h1>
    <div>
      <div>
        <div>
          <a href=""><img src="" alt="" /></a>
        </div>
        <p>acount</p>
      </div>
      <div>
        <div>
          <a href=""><img src="" alt="" /></a>
        </div>
        <p>acount</p>
      </div>
    </div>
  </template>

  <template id="test-leo">
    <div>
      <h1>Kratik is awsome</h1>
    </div>
  </template>

  <template id="successfully-registered">
    <div>
      <i></i>
      <h3>Successfully Registered</h3>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa
        consequatur, architecto delectus cum quod iusto vel repellat minus
        possimus corporis!
      </p>
    </div>
  </template>

  <template id="main-client-page">
    <div class="main-page-client">
      <header>
        <div class="img-logo-wrapper-main-page">
          <i class="img-logo-for-the-main-page"></i>
        </div>
        <div class="right-side-header-client">
          <div class="header-img-avatar"><img src="" alt="" /></div>
          <div class="header-capture-name-text">
            <p>Name</p>
            <span>short text</span><i class="drop-down-arrow"></i>
          </div>
        </div>
      </header>
      <main>
        <div class="leftside-map">
          <div class="lifleet" id="map">
          </div>
        </div>
        <div class="right-side" id="user-view-cases">
          <div class="rounded-img-main-page">
            <img src="/src/Group.svg" alt="car">
          </div>
          <h3>Report Wrongly parked vechicle near you</h3>
          <span>Use Towtackle app to effortlessly capture or upload images of wrongly parked vehicles. Add vehicle
            details and include the location for efficient tow truck dispatch.</span>
          <button id="btn-click-report-incident" class="button-primary-simple-black fat">Report incident</button>
          <div class="bottom-footer-man-page">
            <i class="help-icon"></i><span>HELP</span>
          </div>
          <button id="logout-btn">Logout</button>
          <div class="user-cases-display" id="user-cases-display"></div>
        </div>
      </main>
    </div>

  </template>

  <template id="incident-info">
    <header>
      <icon>LOGO</icon>
      <div>
        <div><img src="" alt="" /></div>
        <p>Name</p>
        <span>short text</span><button></button>
      </div>
    </header>
    <main>
      <button id="back">Back</button>
      <div class="three-lines-acomplish">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <h5>vhicle details</h5>
      <form id="carForm">
        <label for="carMake">Car Make:</label>
        <input type="text" id="carMake" name="carMake" required /><br /><br />

        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" name="carModel" required /><br /><br />

        <label for="carType">Car Type:</label>
        <select id="carType" name="carType" required>
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
          <option value="Hatchback">Hatchback</option>
          <option value="Convertible">Convertible</option>
          <option value="Truck">Truck</option>
        </select><br /><br />

        <label for="carColor">Car Color:</label>
        <input type="text" id="carColor" name="carColor" required /><br /><br />

        <label for="licensePlate">License Plate:</label>
        <input type="text" id="licensePlate" name="licensePlate" required /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </main>
  </template>

  <template id="report-incident-client">
    <div class="main-page-client">
      <header>
        <div class="img-logo-wrapper-main-page">
          <i class="img-logo-for-the-main-page"></i>
        </div>
        <div class="right-side-header-client">
          <div class="header-img-avatar"><img src="" alt="" /></div>
          <div class="header-capture-name-text">
            <p>Name</p>
            <span>short text</span><i class="drop-down-arrow"></i>
          </div>
        </div>
      </header>
      <main>
        <div class="leftside-map">
          <div class="lifleet" id="map">
          </div>
        </div>
        <div class="incident-client-page-right-side">
          <div class="report-incident-arrows">
            <div class="arrows">
              <i class="left-arrow-icon"></i>
              <i class="right-arrow-icon"></i>
            </div>
            <h3>Report Incident</h3>
          </div>
          <div class="progress-bar">
            <h5>Add wrongly parked vehicle picture</h5>
            <div class="progress-bar-icons">
              <div class="icon-photo-group"><i class="icon-photo"></i><span>Capture incident</span></div>
              <div class="icon-vechile-group"><i class="icon-vechile"></i><span>Vechile Details</span></div>
              <div class="icon-spot-group"><i class="icon-spot"></i><span>Spot Location</span></div>
            </div>
          </div>
          <div class="first-step-upload-picture">
            <div id="img-container" class="img-container-for-upload-img"></div>
            <div class="upload-div-img"><input type="file" id="file-input" name="file-upload"
                accept="image/png, image/jpeg" /></div>
            <p>Upload images</p>
            <p>Drop Files Here click <span>browse</span> through your computer (Required JPEG, JPG, PNG)</p>
          </div>

          <div id="create-post" class="second-stage-form-incident-page">
            <form id="incident-form">

              <label for="address">Address:</label>
              <input type="text" id="address" name="address" /><br /><br />

              <label for="carMake">Car Make:</label>
              <input type="text" id="carMake" name="carMake" /><br /><br />

              <label for="carModel">Car Model:</label>
              <input type="text" id="carModel" name="carModel" /><br /><br />

              <label for="carType">Car Type:</label>
              <select id="carType" name="carType">
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Convertible">Convertible</option>
                <option value="Truck">Truck</option>
              </select><br /><br />

              <label for="carColor">Car Color:</label>
              <input type="text" id="carColor" name="carColor" /><br /><br />

              <label for="licensePlate">License Plate:</label>
              <input type="text" id="licensePlate" name="licensePlate" /><br /><br />

              <label for="notes">Notes:</label>
              <textarea name="notes" id="notes" cols="30" rows="10"></textarea>

              <button id="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <button id="back-btn">Back</button>
    <button id="logout-btn">Logout</button>

  </template>

  <template id="driver-dashboard-page-template">
    <h1>Driver Dashboard Page</h1>
    <h2></h2>
    <h3></h3>
    <button id="logout-btn">Logout</button>
    <main>
      <div id="map"></div>
      <h2>Hello from list</h2>
      <div class="case-container"></div>
    </main>
  </template>

  <template id="driver-view-case-page-template">
    <h1>Driver View Case Page</h1>
    <h2></h2>
    <h3></h3>
    <button id="logout-btn">Logout</button>
    <main>
      <div id="map"></div>
      <div id="directions-container">

      </div>
      <div class="case-container">

      </div>
    </main>
  </template>

  <script type="module" src="/main.js"></script>
</body>

</html>
