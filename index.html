<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="app"></div>

    <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vite App</title>
    </head>

    <div id="app"></div>

    <template id="starter-page">
      <div class="img-container">
        <img src="" alt="" />
      </div>
      <h1>Welcome to TowTackle</h1>
      <button id="login-btn" type="submit">Login</button>
      <p>Don't have an account?</p>
      <div>
        <p>or</p>
      </div>
      <div>
        <ul>
          <li><a href="">Continue with Apple</a></li>
          <li><a href="">Continue with Facebook</a></li>
          <li><a href="">Continue with Google</a></li>
        </ul>
      </div>
    </template>

    <template id="login-page-template">
      <a href="">
        <icon id="back-btn">Back button</icon>
      </a>
      <div class="wrapper"><img src="" alt="" /></div>
      <div class="container">
        <h2>Login</h2>
        <form id="login-from" method="post">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="email" id="username-email" name="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password-login" name="password" />
          </div>
          <button id="login-btn" type="submit">Login</button>
          <span></span>
        </form>
      </div>
      <button id="register-btn">Registration Page</button>
    </template>

    <template id="registration-page-template">
      <h1>Registration Page</h1>
      <div class="container">
        <h2>Registration Form</h2>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name-registration" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email-registration" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password-registration"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword-registration"
              name="confirmPassword"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber-registration"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
            <small>Format: 123-456-7890</small>
          </div>
          <button type="submit" id="register-btn">Register</button>
        </form>
      </div>
      <button id="login-btn">Login Page</button>
    </template>

    <template id="registration-selection-page">
      <button>Back button</button>
      <h1>Select Acount</h1>
      <div>
        <div>
          <div>
            <a href=""><img src="" alt="" /></a>
          </div>
          <p>acount</p>
        </div>
        <div>
          <div>
            <a href=""><img src="" alt="" /></a>
          </div>
          <p>acount</p>
        </div>
      </div>
    </template>

    <template id="test-leo">
      <div>
        <h1>Kratik is awsome</h1>
      </div>
    </template>

    <template id="successfully-registered">
      <div>
        <i></i>
        <h3>Successfully Registered</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa
          consequatur, architecto delectus cum quod iusto vel repellat minus
          possimus corporis!
        </p>
      </div>
    </template>

    <template id="main-client-page">
      <header>
        <icon>LOGO</icon>
        <div>
          <div><img src="" alt="" /></div>
          <p>Name</p>
          <span>short text</span><button></button>
        </div>
      </header>
      <main>
        <h2>Report PArking Violence</h2>
        <span>Some text here</span>
        <div class="lifleet"></div>
        <button id="btn-click-report-incident">Report incident<i></i></button>
      </main>
    </template>

    <template id="incident-info">
      <header>
        <icon>LOGO</icon>
        <div>
          <div><img src="" alt="" /></div>
          <p>Name</p>
          <span>short text</span><button></button>
        </div>
      </header>
      <main>
        <button id="back">Back</button>
        <div class="three-lines-acomplish">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <h5>vhicle details</h5>
        <form id="carForm">
          <label for="carMake">Car Make:</label>
          <input type="text" id="carMake" name="carMake" required /><br /><br />

          <label for="carModel">Car Model:</label>
          <input
            type="text"
            id="carModel"
            name="carModel"
            required
          /><br /><br />

          <label for="carType">Car Type:</label>
          <select id="carType" name="carType" required>
            <option value="SUV">SUV</option>
            <option value="Sedan">Sedan</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Convertible">Convertible</option>
            <option value="Truck">Truck</option></select
          ><br /><br />

          <label for="carColor">Car Color:</label>
          <input
            type="text"
            id="carColor"
            name="carColor"
            required
          /><br /><br />

          <label for="licensePlate">License Plate:</label>
          <input
            type="text"
            id="licensePlate"
            name="licensePlate"
            required
          /><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </main>
    </template>

    <template id="report-incident-client">
      <header>
        <icon>LOGO</icon>
        <div>
          <div><img src="" alt="" /></div>
          <p>Name</p>
          <span>short text</span><button></button>
        </div>
      </header>
      <main>
        <h2>Report Incident</h2>
        <span>Some text here</span>
        <div class="three-lines-acomplish">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="upload-img">
          <div class="container">
            <div class="image-container">
              <img id="uploadedImage" src="" alt="Uploaded Image" />
            </div>
            <input type="file" id="fileInput" accept="image/*" />
            <button id="uploadButton">Upload Image</button>
            <button id="uploadMoreButton" style="display: none">
              Upload More Images
            </button>
          </div>
          <button id="captureButton">Capture BTN</button>
        </div>
        <button id="btn-click-go-to-incident-info">Submit<i></i></button>
      </main>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
